    <style id="app-themes">
      /* CSS Variable Definitions for Themes */
      :root, body.theme-dark {
        --color-primary-400: #A78BFA; /* violet-400 */
        --color-primary-500: #8B5CF6; /* violet-500 */
        --color-primary-600: #7C3AED; /* violet-600 */
        --color-primary-700: #6D28D9; /* violet-700 */
        
        --color-text-base: #F9FAFB;   /* gray-50 */
        --color-text-muted: #9CA3AF; /* gray-400 */
        --color-text-subtle: #6B7280; /* gray-500 */

        --color-surface-base: #374151; /* gray-700 */
        --color-surface-border: #4B5563; /* gray-600 */
        --color-surface-hover: #4B5563; /* gray-600 */
        --color-surface-inverse: #F9FAFB;
        
        --color-bg-gradient-start: #374151; /* gray-700 */
        --color-bg-gradient-mid: #111827; /* gray-900 */
        --color-bg-gradient-end: #000000; /* black */

        --color-glass-bg: rgba(255, 255, 255, 0.1);
        --color-glass-border: rgba(255, 255, 255, 0.2);

        --gradient-1: #a78bfa;
        --gradient-2: #f472b6;
        --gradient-3: #60a5fa;

        --color-success: #22C55E; /* green-500 */
        --color-error: #EF4444;   /* red-500 */
      }

      body.theme-light {
        --color-primary-400: #60A5FA; /* blue-400 */
        --color-primary-500: #3B82F6; /* blue-500 */
        --color-primary-600: #2563EB; /* blue-600 */
        --color-primary-700: #1D4ED8; /* blue-700 */

        --color-text-base: #1F2937;   /* gray-800 */
        --color-text-muted: #6B7280; /* gray-500 */
        --color-text-subtle: #9CA3AF; /* gray-400 */
        
        --color-surface-base: #FFFFFF;
        --color-surface-border: #E5E7EB; /* gray-200 */
        --color-surface-hover: #F9FAFB;  /* gray-50 */
        --color-surface-inverse: #1F2937;
        
        --color-bg-gradient-start: #DBEAFE; /* blue-100 */
        --color-bg-gradient-mid: #F3F4F6; /* gray-100 */
        --color-bg-gradient-end: #FFFFFF;
        
        --color-glass-bg: rgba(255, 255, 255, 0.6);
        --color-glass-border: rgba(0, 0, 0, 0.1);
        
        --gradient-1: #3b82f6;
        --gradient-2: #1d4ed8;
        --gradient-3: #3b82f6;

        --color-success: #16A34A; /* green-600 */
        --color-error: #DC2626;   /* red-600 */
      }
      
      body.theme-forest {
        --color-primary-400: #FBBF24; /* amber-400 */
        --color-primary-500: #F59E0B; /* amber-500 */
        --color-primary-600: #D97706; /* amber-600 */
        --color-primary-700: #B45309; /* amber-700 */
        
        --color-text-base: #FEF3C7; /* amber-100 */
        --color-text-muted: #A8A29E; /* stone-400 */
        --color-text-subtle: #78716C; /* stone-500 */
        
        --color-surface-base: #1C1917; /* stone-900 */
        --color-surface-border: #44403C; /* stone-700 */
        --color-surface-hover: #292524; /* stone-800 */
        --color-surface-inverse: #FEF3C7;
        
        --color-bg-gradient-start: #14532D; /* green-900 */
        --color-bg-gradient-mid: #052e16; /* green-950 */
        --color-bg-gradient-end: #000000;
        
        --color-glass-bg: rgba(254, 243, 199, 0.1);
        --color-glass-border: rgba(254, 243, 199, 0.2);

        --gradient-1: #A3E635;
        --gradient-2: #84CC16;
        --gradient-3: #FACC15;
        
        --color-success: #84CC16; /* lime-500 */
        --color-error: #EAB308; /* yellow-500 */
      }

      body.theme-minimalist {
        --color-primary-400: #6B7280; /* gray-500 */
        --color-primary-500: #374151; /* gray-700 */
        --color-primary-600: #1F2937; /* gray-800 */
        --color-primary-700: #111827; /* gray-900 */

        --color-text-base: #111827;   /* gray-900 */
        --color-text-muted: #6B7280; /* gray-500 */
        --color-text-subtle: #9CA3AF; /* gray-400 */
        
        --color-surface-base: #FFFFFF;
        --color-surface-border: #E5E7EB; /* gray-200 */
        --color-surface-hover: #F3F4F6;  /* gray-100 */
        --color-surface-inverse: #FFFFFF;
        
        --color-bg-gradient-start: #F9FAFB; /* gray-50 */
        --color-bg-gradient-mid: #F9FAFB;   /* gray-50 */
        --color-bg-gradient-end: #F9FAFB;   /* gray-50 */
        
        --color-glass-bg: rgba(255, 255, 255, 0.8);
        --color-glass-border: rgba(0, 0, 0, 0.05);
        
        --gradient-1: #374151;
        --gradient-2: #111827;
        --gradient-3: #6B7280;

        --color-success: #16A34A; /* green-600 */
        --color-error: #DC2626;   /* red-600 */
      }

      /* CSS Variable Definitions for 'Pills' Style (Layout, Shape, Shadow) */
      :root {
        --radius-card: 1.5rem;
        --radius-button: 9999px;
        --radius-container: 1rem;
        --shadow-card: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-button-hover: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--color-bg-gradient-mid);
        background-image: radial-gradient(ellipse at top, var(--color-bg-gradient-start), var(--color-bg-gradient-mid), var(--color-bg-gradient-end));
        transition: background-color 0.5s ease;
      }

      @keyframes card-enter {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes card-exit {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-50px);
        }
      }
      @keyframes correct-answer-glow {
        0%, 100% { box-shadow: 0 0 15px var(--color-success); }
        50% { box-shadow: 0 0 25px var(--color-success); }
      }
      @keyframes incorrect-answer-shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      @keyframes speaking-glow {
        0%, 100% { box-shadow: 0 0 15px var(--color-primary-400); }
        50% { box-shadow: 0 0 25px var(--color-primary-400); }
      }
      .animate-card-enter { animation: card-enter 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }
      .animate-card-exit { animation: card-exit 0.3s ease-out both; }
      .animate-correct-answer-glow { animation: correct-answer-glow 1.5s ease-in-out infinite; }
      .animate-incorrect-answer-shake { animation: incorrect-answer-shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      .animate-speaking-glow { animation: speaking-glow 2s ease-in-out infinite; }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      
      @keyframes fade-in-bg {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-bg { animation: fade-in-bg 1.5s ease-out forwards; }

      /* GradientText Animation */
      .gradient-text {
        background-image: linear-gradient(90deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent; /* Fallback for unsupported browsers */
        animation: gradient-flow 5s ease-in-out infinite;
        background-size: 200% 200%;
      }

      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Stepper styles */
      .stepper {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .step {
        display: flex;
        align-items: center;
        flex-direction: column;
        position: relative;
      }
      .step-circle {
        width: 2.5rem; /* 40px */
        height: 2.5rem;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid var(--color-surface-border);
        background-color: var(--color-surface-base);
        color: var(--color-text-muted);
      }
      .step-label {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: var(--color-text-muted);
        transition: all 0.3s ease;
      }
      .step.active .step-circle {
        border-color: var(--color-primary-500);
        background-color: var(--color-primary-500);
        color: var(--color-surface-inverse);
        box-shadow: 0 0 15px var(--color-primary-400);
      }
      .step.active .step-label {
        color: var(--color-text-base);
        font-weight: 600;
      }
      .step-connector {
        flex-grow: 1;
        height: 2px;
        background-color: var(--color-surface-border);
        margin: 0 1rem;
        transform: translateY(-1rem);
      }
      
      @keyframes char-enter {
        from {
          opacity: 0;
          transform: translateY(10px) skewX(-20deg);
        }
        to {
          opacity: 1;
          transform: translateY(0) skewX(0);
        }
      }
      .split-char {
        display: inline-block;
        opacity: 0;
        animation: char-enter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
    </style>
